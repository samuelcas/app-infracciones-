	<div class="row">
	  <div class="col-md-4 col-md-offset-4">
  		<form id="formulario" action="#" method="POST">
			<div id="bloodhound"> 
				<input name="TIPO" autocomplete="off" class="typeahead form-control" type="text" placeholder="CODIGO"> 
			</div>
			<button type="submit" class="btn btn-default">CONSULTA</button>
		</form>
		<div id="descripcion"></div>
	  </div>
	</div>
	<script>
		$( document ).ready(function() {
			var states = ['A 1','A 2','A 2'];
			var states = new Bloodhound({
			  datumTokenizer: Bloodhound.tokenizers.whitespace,
			  queryTokenizer: Bloodhound.tokenizers.whitespace,
			  // `states` is an array of state names defined in "The Basics"
			  local: states
			});

			$('#bloodhound .typeahead').typeahead({
			  hint: true,
			  highlight: true,
			  minLength: 1
			},
			{
			  name: 'states',
			  source: states
			});

			$( "#formulario" ).submit(function( event ) {
				$.ajax({url: "CONSULTA.php",type: "POST",data:$( "#formulario" ).serialize(), success: function(result){
					console.log('4esta es una prueba: ',result);
			        $("#descripcion").html(result);
			    }});
				event.preventDefault();
			});

				
		});
	</script>
</body>
